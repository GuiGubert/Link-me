<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkMe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <main>
      <!--Infos pessoais-->
      <div class="profile-info">
        <img
          src="./assets/images/img.jpg"
          alt="Imagem perfil"
          class="pic-profile"
        />
        <p>Guilherme Barboza Gubert</p>
        <p>Web Developer</p>
      </div>

      <div id="icons">
        <div class="iconBtn">
          <div>
            <a
              href="https://github.com/GuiGubert"
              class="icon-color"
              target="_blank"
              ><i class="devicon-github-original"></i
            ></a>
          </div>
        </div>
        <div class="iconBtn">
          <div>
            <a
              href="https://www.linkedin.com/in/guilherme-gubert"
              target="_blank"
              class="icon-color"
              ><i class="devicon-linkedin-plain"></i
            ></a>
          </div>
        </div>
      </div>

      <div id="links">
        <a
          class="linksBtn"
          href="https://www.linkedin.com/in/guilherme-gubert"
          target="_blank"
        >
          LinkedIn</a
        >
        <a class="linksBtn" href="https://github.com/GuiGubert" target="_blank"
          >GitHub</a
        >
        <a
          class="linksBtn"
          href="https://www.instagram.com/gui.gubert/"
          target="_blank"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
